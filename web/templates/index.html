<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <title>Currency Converter</title>
  </head>
  <body>
    <h1>Cameron's Currency Converter</h1>
    <form method="post">
      <label for="value">Amount: </label>
      <input type="number" step="0.01" name="value" id="value" required />

      <label for="from_unit">From: </label>
      <select name="from_unit" id="from_unit">
        <option value="USD">US Dollar</option>
        <option value="EUR">Euro</option>
        <option value="JPY">Japanese Yen</option>
        <option value="GBP">British Pound</option>
        <option value="CAD">Canadian Dollar</option>
        <option value="CHF">Swiss Franc</option>
      </select>

      <label for="to_unit">To: </label>
      <select name="to_unit" id="to_unit">
        <option value="USD">US Dollar</option>
        <option value="EUR">Euro</option>
        <option value="JPY">Japanese Yen</option>
        <option value="GBP">British Pound</option>
        <option value="CAD">Canadian Dollar</option>
        <option value="CHF">Swiss Franc</option>
      </select>

      <button type="submit">Convert</button>
    </form>

    {% if result %}
    <h2>Converted Amount: {{ result }}</h2>
    {% endif %}
  </body>
</html>
